<div class="board">

  <div class="board-row" *ngFor="let guess of gameState.guesses">

    <div class="letter"
         *ngFor="let letter of guess.guess; let i = index"
         [ngClass]="letterClass(guess, i)"
         (click)="toggleLetterState(guess, i)"
    >
      {{ letter }}
    </div>
  </div>

  <button (click)="deleteRow()" *ngIf="gameState.guesses.length > 0">Delete Last Row</button>
</div>
