

<form class="form-group" (keyup.enter)="submit($event)">

  <label for="guess">Guess</label>
  <input id=guess type="text" [formControl]="guessEntry">

  <div class="error" *ngIf="guessEntry.dirty && guessEntry.invalid">
    Guess must be 5 characters
  </div>

  <button (click)="submit($event)">Submit</button>
</form>
