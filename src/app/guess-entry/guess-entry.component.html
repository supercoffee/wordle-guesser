

<form class="form-group" (keyup.enter)="submit($event)">


  <mat-form-field class="">
    <mat-label>Enter a guess</mat-label>
    <input matInput id=guess type="text" [formControl]="guessEntry">

  </mat-form-field>

  <mat-error *ngIf="guessEntry.dirty && guessEntry.invalid">
    Guess must be 5 characters
  </mat-error>

  <button mat-raised-button color="primary" (click)="submit($event)">Submit</button>
</form>
