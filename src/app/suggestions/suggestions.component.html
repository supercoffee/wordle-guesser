

<mat-card>

  <mat-card-title>Suggestions</mat-card-title>

  <mat-card-content>
    <mat-selection-list [multiple]="false" (selectionChange)="onSelect($event)">

      <mat-list-option *ngFor="let suggestion of suggestions" [value]="suggestion">
        {{ suggestion }}
      </mat-list-option>
    </mat-selection-list>
  </mat-card-content>

</mat-card>
